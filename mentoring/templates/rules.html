{% extends "base.html" %}
{% load staticfiles %}

{% block content %}
    <div class="container">
        <div class="row">
            <h2 class="col-md-offset-2 col-md-8">Hawkeye Challenge Rules</h2>
        </div>
        {% for rule in rules %}
            <div class="row">
                <div class="col-md-offset-2 col-md-8">
                    <h3>{{ rule.title }}</h3>
                    <p>{{ rule.body }}</p>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
